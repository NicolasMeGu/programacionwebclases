<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td, th{
            border:2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>CARL</th>
                <th>35</th>
                <th>M</th>
            </tr>
            <tr>
                <th>SOPHIE</th>
                <th>55</th>
                <th>F</th>
            </tr>
            <tr>
                <th>JANE</th>
                <th>28</th>
                <th>F</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
